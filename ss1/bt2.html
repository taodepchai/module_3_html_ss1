<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <b>Format text <mark>marked</mark></b>
    </h1>
    <p1>
        this word is</p1><em>aaaaa</em><br>
    <p1>
        this word is</p1><i>bbbbb</i><br>
    <p1>
        this word is</p1><sup>ccccc</sup><br>
    <p1>
        this word is</p1><sub>dddddd</sub><br>
    <p1>
        this word is</p1><ins>eeeeee</ins><br>
    <p1>
        this word is</p1><del>fffffff</del>
</body>
</html>
